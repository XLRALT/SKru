<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŠK Text</title>
    <link rel="stylesheet" href="text.css"> <!-- Link to the external stylesheet -->
    <style>
        /* Menu styles */
        .menu-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        .dropdown {
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            display: none;
            z-index: 999;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .dropdown a {
            display: block;
            padding: 6px 12px;
            text-decoration: none;
            color: #333;
            font-family: sans-serif;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Menu Button & Dropdown -->
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="dropdown" id="menu">
        <a href="https://skolaklic.space/index.html">Home Page</a>
        <a href="https://skolaklic.space/cmd/index.html">CMD Emulator</a>
        <a href="https://skolaklic.space/image/index.html">Image Editor</a>
        <a href="https://skolaklic.space/text/index.html">Text Editor</a>
    </div>

    <header>
        <h1>ŠK Text</h1>
    </header>

    <div class="toolbar">
        <button onclick="boldText()">Bold</button>
        <button onclick="italicText()">Italic</button>
        <button onclick="underlineText()">Underline</button>
    </div>

    <div id="editor" contenteditable="true" oninput="checkPlaceholder()">
        <!-- Placeholder text will be managed by JavaScript -->
    </div>

    <div class="file-options">
        <button onclick="saveFile()">Save File</button>
        <button onclick="loadFile()">Load File</button>
    </div>

    <input type="file" id="fileInput" style="display:none" onchange="handleFileSelect(event)">

    <script>
        // MENU toggle
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', function (event) {
            const menu = document.getElementById('menu');
            const button = document.querySelector('.menu-btn');
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        // Text formatting functions
        function boldText() {
            document.execCommand('bold');
        }

        function italicText() {
            document.execCommand('italic');
        }

        function underlineText() {
            document.execCommand('underline');
        }

        function saveFile() {
            const text = document.getElementById('editor').innerText;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'document.txt';
            link.click();
        }

        function loadFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                document.getElementById('editor').innerText = e.target.result;
            };

            reader.readAsText(file);
        }

        function checkPlaceholder() {
            const editor = document.getElementById('editor');
            const placeholder = "Type your text here...";

            if (editor.innerText.trim() !== "" && editor.innerText !== placeholder) {
                editor.classList.add("has-content");
            } else {
                editor.classList.remove("has-content");
            }
        }
    </script>
</body>
</html>
