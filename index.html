<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ŠK Space</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header h2 {
            margin: 0;
        }

        .redirect-button {
            position: absolute;
            right: 20px;
            top: 10px;
            padding: 6px 12px;
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .redirect-button:hover {
            background-color: #777;
        }

        main {
            height: 90%; /* Adjusted for header height */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
        }

        h1 {
            color: #333;
        }

        iframe {
            border: 1px dashed #999;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Set the iframe width to 90% of the viewport */
            height: 100%; /* Set height to 80% of the main container, or adjust as needed */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h2>ŠK Space</h2>
        <button class="redirect-button" onclick="window.location.href='image/index.html'">Go to Image Page</button>
    </header>
    <main>
        <h1>Novinky</h1>
        <iframe src="https://www.blesk.cz/" title="Blesk.cz"></iframe>
    </main>
</body>
</html>
