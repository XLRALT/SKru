<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="image.css"> <!-- Link to external image.css -->
</head>
<body>

    <header>
        <h1>Image Editor</h1>
    </header>

    <div class="editor-container">
        <!-- Image Upload -->
        <input type="file" id="imageUpload" accept="image/*">
        
        <!-- Image Controls -->
        <div class="controls">
            <label for="resizeWidth">Width: </label>
            <input type="number" id="resizeWidth" placeholder="Width" disabled>
            <label for="resizeHeight">Height: </label>
            <input type="number" id="resizeHeight" placeholder="Height" disabled>

            <br>

            <label for="rotate">Rotate: </label>
            <input type="range" id="rotate" min="0" max="360" value="0" disabled>

            <br>
            <label for="zoom">Zoom: </label>
            <input type="range" id="zoom" min="1" max="3" step="0.1" value="1" disabled>

            <br>

            <button id="downloadButton" disabled>Download Edited Image</button>
        </div>

        <!-- Image Preview -->
        <div class="image-container">
            <canvas id="imagePreview" width="1920" height="1080"></canvas>
        </div>

        <div class="tools">
            <button id="pencilButton">Pencil Tool</button>
        </div>
    </div>

    <script src="image.js"></script> <!-- Link to external image.js -->
</body>
</html>
